# 加载模块
load_module modules/ngx_http_js_module.so;
# 移除 Windows 路径特征，使用 Linux 标准路径
user  nginx;  # 改为 Linux 容器内用户（原 Windows 的 nobody 可能不存在）
worker_processes  auto;

# 修改日志路径为容器内标准位置（需确保目录存在）
error_log  /var/log/nginx/error.log warn;  # 合并多级日志级别到单一定义
pid        /var/run/nginx.pid;  # PID 文件路径适配 Linux

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;  # 补全绝对路径
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;  # 日志路径标准化

    sendfile        on;
    tcp_nopush     on;
    keepalive_timeout  65;
    proxy_buffering off;
    gzip  on;

    # 建议将 server 配置拆分到 conf.d/ 目录
    include /etc/nginx/conf.d/*.conf;  # 包含子配置（更符合 Linux 习惯）
}